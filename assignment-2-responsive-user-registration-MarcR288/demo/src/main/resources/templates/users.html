<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>User List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}">1</td> <!-- Display User ID -->
        <td th:text="${user.username}">Username</td> <!-- Display Username -->
        <td th:text="${user.email}">Email</td> <!-- Display Email -->
    </tr>
    </tbody>
</table>
</body>
</html>
