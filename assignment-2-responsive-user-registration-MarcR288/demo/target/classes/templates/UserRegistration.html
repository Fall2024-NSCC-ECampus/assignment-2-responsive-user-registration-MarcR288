<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">User Registration</h2>

    <!-- Display error message if any -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}">An error occurred during registration.</p>
    </div>

    <!-- Display success message if any -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <p th:text="${success}">Registration successful! You can now log in.</p>
    </div>

    <form action="/register" method="POST" class="mt-4" th:object="${users}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="*{username}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" th:value="*{password}" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        <p class="mt-3">Already have an account? <a href="/login">Login here</a>.</p>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
